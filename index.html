<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>
        
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date:</label>
                    <input type="date" id="taskDueDate">
                </div>
                <button type="submit" id="addTaskBtn">Add Task</button>
                <button type="button" id="updateTaskBtn" style="display: none;">Update Task</button>
                <button type="button" id="cancelEditBtn" style="display: none;">Cancel</button>
            </form>
        </div>
        
        <div class="task-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filter-buttons">
                <button id="filterAll">All</button>
                <button id="filterPending">Pending</button>
                <button id="filterCompleted">Completed</button>
            </div>
        </div>
        
        <div class="task-list">
            <h2>Your Tasks</h2>
            <div id="tasksContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
